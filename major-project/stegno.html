<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stegno.css" />
    <script src="stegnography.min.js"></script>
  </head>
  <body>

    <nav>
      <div class="title">
          <b><span id="element"></span></b>
      </div>
      <div class="exit">
          <a class="back-to-lessons" href="index.html">
              <i class="fa fa-times-circle back-icon"></i>
              <div class="back-label">Exit</div>
      </a>
      </div>
  </nav>

    <div class="cont">
      


        <div class="">
                  <input
          class="ui primary button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="readURL(this);"
        />
        <div class="ui input">
          <input id="text" type="text" />
        </div>

        <button class="ui secondary button" onclick="hideText()">
          Hide Message Into Image
        </button>

        </div>
        <div class="img-cont">
          <div  class="img1">
            <h5>Source Image</h5>

            <img id="image1" src="" alt="" />
          </div>


          <div class="">
            <h5>Message Encoded Image</h5>
            <img id="image2" src="" alt="" />

          </div>

        </div>

        
    <div class="">

      <input class="ui secondary button" type="file" name="pic" accept="image/*" onchange="decode(this);" />
      <img class = "opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
      <h5>Decoded Text:</h5>
      <h2 id="decoded"></h2>

    </div>





      
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['STEGNOGRAPHY'],
            typeSpeed: 200,
        });
    </script>



    <script src="stegno.js"></script>
  </body>
</html>
